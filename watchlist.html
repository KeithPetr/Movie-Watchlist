<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>

    <hero class="hero">
        <div class="hero-text">
            <h1 class="hero-title">Find your film</h1>
            <a href="#" class="watchlist-link">Search for movies</a>
        </div>
        <div class="search-area">
            <img src="images/Magnifying-Glass.png">
            <input id="search-bar" type="text" placeholder="Search for a movie">
            <button id="search-button" type="button">Search</button>
        </div>
    </hero>

    <section id="movie-results">
        <img src="images/film.png">
        <p class="start-exploring">Start exploring</p>
    </section>

  </body>
  <script src="index.js"></script>
</html>
